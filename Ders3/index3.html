<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RGB</title>

    <script>
    function renkVer(deger) {
        var pickers = document.getElementsByClassName("picker");
        for(var i = 0; i<pickers.length; i++){
            var r,g,b;
            for (var i = 0; i < pickers.length; i++) {
                var element = pickers[i];
                if(element.name == "r"){
                    r = parseInt(element.value) ;
                }
                else if(element.name == "g"){
                    g = parseInt(element.value) ;
                }
                else if(element.name == "b"){
                    b = parseInt(element.value) ;
                }
            }
        }

        var box = document.getElementsByClassName("kutu")[0];
        var hexColor = "#"+toHex(r)+toHex(g)+toHex(b);
        document.getElementById("colorpicker").value = hexColor;
        box.style.backgroundColor = hexColor;
        box.innerHTML = hexColor;
        var hexColorReverse = "#"+toHex(255-r)+toHex(255-g)+toHex(255-b);
        box.style.color = hexColorReverse;
    }

    function toHex(param) {
        var hexString = param.toString(16);
        if(hexString.length % 2){
            hexString = "0" + hexString;
        }
        return hexString;
    }

    function renkSec(renk) {
        var box = document.getElementsByClassName("kutu")[0];
        box.style.backgroundColor = renk;
        box.innerHTML = renk;

        var r = parseInt(renk.substring(1,3),16);
        var g = parseInt(renk.substring(3,5),16);
        var b = parseInt(renk.substring(5,7),16);

        var pickers = document.getElementsByClassName("picker");
        for(var i = 0; i<pickers.length; i++){
            var r,g,b;
            for (var i = 0; i < pickers.length; i++) {
                var element = pickers[i];
                if(element.name == "r"){
                    element.value = r;
                }
                else if(element.name == "g"){
                    element.value = g;
                }
                else if(element.name == "b"){
                    element.value = b;
                }
            }
        }

        r=255-r;
        g=255-g;
        b=255-b;

        box.style.color = "#"+toHex(r)+toHex(g)+toHex(b);
    }
    </script>
    <style>
        .kutu{
            width: 250px;
            height: 250px;
            border: 1px solid black;
            background-color: white;
            font-size: 64px;
            padding-top: 80px;
            padding-left: 80px;
            font-weight: 800px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        }
    </style>
</head>
<body onload="renkVer()">
    <input type="range" max="255" min="0" class="picker" name="r" value=0 onmousemove="renkVer(this.value)" />R<br>
    <input type="range" max="255" min="0" class="picker" name="g" value=0 onmousemove="renkVer(this.value)" />G<br>
    <input type="range" max="255" min="0" class="picker" name="b" value=0 onmousemove="renkVer(this.value)" />B<br>
    <input type="color" id="colorpicker" onchange="renkSec(this.value)"/>
    <div class="kutu">
    </div>
    
</body>
</html>
