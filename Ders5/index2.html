<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Maps</title>
    <style>
        #map{
            height: 250px;
            
        }
    </style>
    <script>
        var map;
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'),
            {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                    zoom: 8
            });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAcnLaTPOHaHonNyskikm0m1hLaIKQEcA&callback=initMap"
      async defer></script>
</head>
<body>
    <div id = "map"></div>
</body>
</html>
